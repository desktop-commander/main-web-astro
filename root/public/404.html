<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Desktop Commander</title>
    <script type="text/javascript">
      // Single Page App for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into a hash fragment which will be processed by the main app.
      
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      // Handle GitHub Pages subdirectory deployment
      var basePath = '';
      if (l.hostname.includes('github.io') && l.pathname.startsWith('/main-web/')) {
        basePath = '/main-web';
        pathSegmentsToKeep = 1; // Skip the /main-web segment
      }
      
      // Store the original path in sessionStorage for React Router
      var originalPath = l.pathname + l.search + l.hash;
      sessionStorage.setItem('spa-redirect', originalPath);
      
      // Redirect to index.html with path encoded in query string
      var redirectPath = basePath + '/?/' + 
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
        
      l.replace(redirectPath);
    </script>
  </head>
  <body>
  </body>
</html>
